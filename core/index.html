<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tube Cutting</title>
  </head>
  <body>
    <section
      class="m-[3%] rounded-4xl h-screen bg-sky-700 flex flex-col align-middle justify-center"
    >
      <h1 class="text-5xl p-[7%] text-center text-white">
        TUBE CUTTING OPTIMIZER
      </h1>
      <section class="flex flex-row p-[3%]">
        <input
          type="text"
          placeholder="Tube"
          class="bg-white mr-[1%] border-0 w-full px-4 py-2 rounded-full text-blue-800 placeholder-sky-700 p-[1%]"
        />
        <input
          type="text"
          placeholder="1000"
          class="bg-white mr-[1%] border-0 rounded-full w-full px-4 py-2 text-blue-800 placeholder-sky-700 p-[1%]"
        />
        <input
          type="text"
          placeholder="10"
          class="bg-white mr-[1%] border-0 rounded-full w-full px-4 py-2 text-blue-800 placeholder-sky-700 p-[1%]"
        />
        <button
          class="bg-sky-900 mr-[1%] text-1xl w-auto text-white p-[2%] rounded-3xl"
        >
          ADD
        </button>
      </section>
      <button
        class="bg-green-500 m-[3%] pt-[2%] pb-[2%] text-2xl w-auto text-white p-[1%] rounded-3xl"
      >
        OPTIMIZE
      </button>
    </section>
    <script type="module" src="/src/renderer.ts"></script>
  </body>
</html>
